<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Healtty - Lanzador</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  
  <body>
    <div class="launcher">
      <div class="close-wrapper">
        <a href="#" class="close-link" onclick="window.close()" aria-label="Cerrar"></a>
      </div>

      <div class="app-icon">
        <img src="images/sj_logo.gif" alt="Icono de Healthy" />
      </div>
      <h1 class="app-name">Healthy</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="app-status">Iniciando Healthy...</p>
      <ul class="ftp-files"></ul>

    </div>
  </body>
</html>
